<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./script.js" defer></script>
  <link rel="stylesheet" href="./style.css">
  <title>Book Library</title>
</head>
<body>
  <header>
    <div class="logo">
      <img src="./images/bookshelf.png" alt="books icon">
      <p>Open Library Project</p>
    </div>
    <button class="add">Add book</button>
  </header>
  <main>
    <article>
      <h4 class="title">Lord of the Rings</h4>
      <p class="description">A saga about a ring and a pair of hobbits</p>
      <p class="author">J.R.R. Tolkien </p>
      <p class="pages">796 pages</p>
      <button class="delete">Delete book</button>
      <button class="read">Already read</button>
    </article>
    <article>
      <h4 class="title">Harry Potter</h4>
      <p class="description">A saga about three wizard students</p>
      <p class="author">J.K. Rowling</p>
      <p class="pages">523 pages</p>
      <button class="delete">Delete book</button>
      <button class="read">Already read</button>
    </article>
    <article>
      <h4 class="title">Odyssey</h4>
      <p class="description">A saga about a man returning home</p>
      <p class="author">Homer</p>
      <p class="pages">1242 pages</p>
      <button class="delete">Delete book</button>
      <button class="read">Already read</button>
    </article>
  </main>
</body>
</html>
